<!doctype html>
<html>
  <head>
    <title>ERC-7201 Slot Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <h1>ERC-7201 Slot Calculator</h1>
      <p>
        Calculate storage slots for
        <a href="https://eips.ethereum.org/EIPS/eip-7201" target="_blank">ERC-7201</a> namespaces.
      </p>

      <form onsubmit="window.location.href='/'+document.querySelector('input').value; return false;">
        <input type="text" value="example.main" placeholder="e.g. example.main" required />
        <button type="submit">Calculate</button>
      </form>

      <h3>Using cURL</h3>
      <pre><code>curl {{ host_url }}example.main</code></pre>

      <h3>Using Foundry Cast</h3>
      <pre><code>cast index-erc7201 example.main</code></pre>
    </main>

    <footer class="container">
      <small>
        Built with <a href="https://picocss.com">Pico CSS</a> and
        <a href="https://flask.palletsprojects.com/">Flask</a> • Code written with
        <a href="https://aider.chat">aider</a> using <a href="https://deepseek.com">DeepSeek</a> model •
        <a href="https://github.com/briceyan/erc7201-calculator">Source code</a>
      </small>
    </footer>
  </body>
</html>

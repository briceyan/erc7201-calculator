<!doctype html>
<html>
  <head>
    <title>ERC-7201 Slot Calculator</title>
  </head>
  <body>
    <h1>ERC-7201 Slot Calculator</h1>
    <p>
      Calculate ERC-7201 storage slots for
      <a href="https://eips.ethereum.org/EIPS/eip-7201" target="_blank">ERC-7201</a> namespaces.
    </p>

    <form action="/submit" method="post">
      <input
        type="text"
        name="namespace"
        value="example.main"
        placeholder="e.g. example.main"
        required
        style="font-size: 16px; width: 300px; height: 40px; border-radius: 5px; border: 1px solid #ccc"
      />
      <button
        type="submit"
        style="
          padding-left: 6px;
          font-size: 16px;
          height: 40px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Calculate
      </button>
    </form>

    <h3>Using cURL</h3>
    <pre><code>curl http://localhost:5000/example.main</code></pre>

    <h3>Using Foundry Cast</h3>
    <pre><code>cast index-erc7201 example.main</code></pre>
  </body>
</html>

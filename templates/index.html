{% extends "base.html" %} {% block content %}
<h1>ERC-7201 Slot Calculator</h1>
<p>
  Calculate storage slots for
  <a href="https://eips.ethereum.org/EIPS/eip-7201" target="_blank">ERC-7201</a> namespaces.
</p>

<form onsubmit="window.location.href='/'+document.querySelector('input').value; return false;">
  <input type="text" value="example.main" placeholder="e.g. example.main" required />
  <button type="submit">Calculate</button>
</form>

<h3>Using cURL</h3>
<pre><code id="curl-example">curl -L erc7201.cc/example.main</code></pre>

<h3>Using Foundry Cast</h3>
<pre><code id="cast-example">cast index-erc7201 example.main</code></pre>

{% block scripts %}
<script>
  document.querySelector("input").addEventListener("input", function (e) {
    const value = e.target.value || "example.main";
    document.getElementById("curl-example").textContent = `curl -L erc7201.cc/${value}`;
    document.getElementById("cast-example").textContent = `cast index-erc7201 ${value}`;
  });
</script>
{% endblock %} {% endblock %}

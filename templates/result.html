<!doctype html>
<html>
  <head>
    <title>ERC-7201 Slot Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
      .code-container {
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body class="container">
    <h1>ERC-7201 Slot Calculator</h1>
    <h3>Namespace</h3>
    {{ namespace }}
    <h3>Slot</h3>
    <p>{{ slot }}</p>
    <h3>Solidity Code</h3>
    <div class="code-container">
      <pre><code>{{ solidity_code }}</code></pre>
      <button onclick="copyToClipboard()" class="copy-btn secondary">Copy</button>
    </div>
    <script>
      function copyToClipboard() {
        const code = document.querySelector("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
          alert("Copied to clipboard!");
        });
      }
    </script>

    <a href="/">Calculate Another</a>
  </body>
</html>

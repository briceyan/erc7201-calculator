<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <title>ERC-7201 Slot Calculator</title>
    <style>
      .code-container {
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body class="container">
    <h1>ERC-7201 Slot Calculator</h1>
    <h3>Namespace</h3>
    {{ namespace }}
    <h3>Slot</h3>
    <p>{{ slot }}</p>
    <h3>Solidity Code</h3>
    <div class="code-container">
      <pre><code>{{ solidity_code }}</code></pre>
      <button onclick="copyToClipboard(this)" class="copy-btn secondary" data-tooltip="Copy">Copy</button>
    </div>
    <script>
      function copyToClipboard(button) {
        const code = document.querySelector("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
          button.setAttribute('data-tooltip', 'Copied!');
          setTimeout(() => button.setAttribute('data-tooltip', 'Copy'), 2000);
        });
      }
    </script>

    <a href="/">Calculate Another</a>
  </body>
</html>

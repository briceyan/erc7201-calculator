<!DOCTYPE html>
<html>
<head>
    <title>Result for {{ namespace }}</title>
</head>
<body>
    <h1>ERC-7201 Result for: {{ namespace }}</h1>
    <h2>Storage Slot:</h2>
    <p>{{ slot }}</p>
    
    <h2>Solidity Code:</h2>
    <div style="position: relative;">
        <pre style="background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto;"><code>{{ solidity_code }}</code></pre>
        <button onclick="copyToClipboard()" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Copy</button>
    </div>
    <script>
        function copyToClipboard() {
            const code = document.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
    
    <a href="/">Calculate another</a>
</body>
</html>

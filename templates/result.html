<!doctype html>
<html>
  <head>
    <title>ERC-7201 Slot Calculator</title>
  </head>
  <body>
    <h1>ERC-7201 Slot Calculation</h1>
    <h3>Namesapce</h3>
    {{ namespace }}
    <h3>Slot</h3>
    <p>{{ slot }}</p>
    <h3>Solidity Code</h3>
    <div style="position: relative">
      <pre
        style="background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto"
      ><code>{{ solidity_code }}</code></pre>
      <button
        onclick="copyToClipboard()"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          padding: 5px 10px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        "
      >
        Copy
      </button>
    </div>
    <script>
      function copyToClipboard() {
        const code = document.querySelector("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
          alert("Copied to clipboard!");
        });
      }
    </script>

    <a href="/">Calculate Another</a>
  </body>
</html>

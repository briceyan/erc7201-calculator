<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>ERC-7201 Slot Calculator</title>
    <style>
      .code-container {
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="container">
    <h1>ERC-7201 Slot Calculator</h1>
    <div class="code-container">
      <pre><code>{{ solidity_code }}</code></pre>
      <button onclick="copyToClipboard(this)" class="copy-btn secondary" data-tooltip="Copy" aria-label="Copy">
        <i class="bi bi-clipboard"></i>
      </button>
    </div>
    <script>
      function copyToClipboard(button) {
        const code = document.querySelector("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
          button.setAttribute("data-tooltip", "Copied!");
          setTimeout(() => button.setAttribute("data-tooltip", "Copy"), 2000);
        });
      }
    </script>

    <a href="/">Calculate Another</a>
  </body>
</html>

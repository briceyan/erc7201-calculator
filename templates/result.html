<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <title>ERC-7201 Slot Calculator</title>
    <style>
      .code-container {
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="container">
    <h1>ERC-7201 Slot Calculator</h1>
    <h3>Namespace</h3>
    {{ namespace }}
    <h3>Slot</h3>
    <p>{{ slot }}</p>
    <h3>Solidity Code</h3>
    <div class="code-container">
      <pre><code>{{ solidity_code }}</code></pre>
      <button onclick="copyToClipboard(this)" class="copy-btn secondary" data-tooltip="Copy" aria-label="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
      </button>
    </div>
    <script>
      function copyToClipboard(button) {
        const code = document.querySelector("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
          button.setAttribute('data-tooltip', 'Copied!');
          setTimeout(() => button.setAttribute('data-tooltip', 'Copy'), 2000);
        });
      }
    </script>

    <a href="/">Calculate Another</a>
  </body>
</html>
